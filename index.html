<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---------------------------------  icon favicon URL --------------------------------->
    <link rel="icon" href="images/quote_4992676.png" />

    <!--------------------------------- Google Fonts ---------------------------------------->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Whisper&display=swap"
      rel="stylesheet"
    />
    <!--------------------------------- Icon BootStab ---------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!---------------------------------  Font Awesome Library --------------------------------->
    <link rel="stylesheet" href="css/all.min.css" />
    <!---------------------------------------  BootStab ---------------------------------------->
    <!-- <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <!---------------------------------  Main Template CSS File--------------------------------->
    <link rel="stylesheet" href="css/main.css" />
    <title>Quotes</title>
  </head>
  <body>
    <header>
      <div class="card">
        <div class="container">
          <div class="image">
            <img src="images/author.webp" alt="author" />
          </div>
          <div class="post">
            <div class="quote-left">
              <i class="fa-solid fa-quote-left"></i>
            </div>
            <div class="quote-content">
              Atomic Habits Quotes
            </div>
            <div class="quote-right">
              <i class="fa-solid fa-quote-right"></i>
            </div>
          </div>
          <div class="about">
            <div class="icon">
              <ul>
                <li class="speech">
                  <i class="fas fa-volume-up"></i>
                </li>
                <li class="copy">
                  <i class="fas fa-copy"></i>
                </li>
                <li class="twitter">
                  <i class="fab fa-twitter"></i>
                </li>
                <li class="linkedin">
                  <a
                    href="https://www.linkedin.com/in/jamesclear/recent-activity/all/"
                    target="_blank"
                  >
                    <i class="fa-brands fa-linkedin-in"></i>
                  </a>
                </li>
              </ul>
            </div>
            <div class="author">
              <a href="https://jamesclear.com/" target="_blank">
                <i class="fa-solid fa-pen-nib"></i>
                James Clear
              </a>
            </div>
          </div>
          <button class="gnBtn">
            <i class="fa-regular fa-circle-dot"></i>
          </button>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
